{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}

{% block content %}
<div class="auth-container">

    <div class="auth-box">
        
        <img src="{% static 'images/DietCraft Logo.png' %}" class="auth-logo">
        <h2>DietCraft your diet & fitness Companian</h2>
        <p>Forget password</p>

        <form method="POST">
            {% csrf_token %}

            {{ form.email }}
            <input type="text" name="otp" maxlength="6" class="auth-input" placeholder="Enter OTP">

            <div class="password-wrapper">
                <input type="password" name="password" class="auth-input"
                    placeholder="Enter Your New Password" id="id_password">
                <i class="bi bi-eye-slash toggle-password"
                onclick="togglePassword('id_password', this)"></i>
            </div>

            <div class="password-wrapper">
                <input type="password" name="confirm_password" class="auth-input"
                    placeholder="Confirm Password" id="id_confirm_password">
                <i class="bi bi-eye-slash toggle-password"
                onclick="togglePassword('id_confirm_password', this)"></i>
            </div>


            <button type="submit" class="auth-btn">Change password</button>
        </form>

    </div>

</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/auth.js' %}"></script>
{% endblock %}
